<mat-card class="display-card">
    <h1>Suppliers</h1>
</mat-card>
  
  <table mat-table [dataSource]="suppliers" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let supplier">{{ supplier.id }}</td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let supplier">{{ supplier.name }}</td>
    </ng-container>
  
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef>Country</th>
      <td mat-cell *matCellDef="let supplier">{{ supplier.country }}</td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell  *matHeaderCellDef class="center"> Action </th>
      <td mat-cell *matCellDef="let row" class="center" >
        <button type="submit" mat-raised-button class="button">Remove</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
