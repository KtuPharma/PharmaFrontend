<mat-card class="display-card">
  <h1>Suppliers</h1>
</mat-card>

<button mat-flat-button color="primary" (click)="newSupplier()">
  New supplier
</button>
<p></p>

<table mat-table [dataSource]="suppliers" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let supplier">{{ supplier.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let supplier">{{ supplier.name }}</td>
  </ng-container>

  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef>Country</th>
    <td mat-cell *matCellDef="let supplier">{{ supplier.country }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="center">Action</th>
    <td mat-cell *matCellDef="let supplier" class="center">
      <button
        type="submit"
        (click)="submit(supplier.id)"
        mat-flat-button
        color="primary"
      >
        Remove
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-spinner *ngIf="!suppliers"></mat-spinner>
